<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
       "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>

	<h:form id="formTeste">
		
	<p:panelGrid columns="3">
	
		<p:outputLabel value="Nome: " />
		<p:inputText value="#{adminPessoa.pessoa.nome}" />
	<h:commandButton value="Salvar" action="#{adminPessoa.save}"/>
	
	</p:panelGrid>
	
	<div>
		<h:outputLabel value="Carros" />
		<h:selectManyListbox value="#{adminPessoa.carrosSelecionados}">
			<f:selectItems 
				value="#{adminPessoa.listaCarros}"
				var="carro"
				itemLabel="#{carro.nome}"
				itemValue="#{carro.idCarro}" />
		</h:selectManyListbox>
	</div>

	</h:form>

</h:body>
</html>
